<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<title> Przykład użycia pętli </title>
<script language="JavaScript">

var x=prompt("Podaj szerokość a=","");
var a_kow=x;
var y=prompt("Podaj wysokość=","");
var b_kow=y;
for( var i=1; i<=a_kow; i++)
	{
	document.write("*");
	}
	document.write("<br>");
	
for( var i=1; i<=b_kow; i++)
	{
	document.write("*");
	document.write("&nbsp&nbsp");
	document.write("*");
	document.write("<br>");
	}
</script>
</head>
<body>
</body>
</html>
